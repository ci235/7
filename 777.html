<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Ruang Permainan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://gd-2gs92y1t146cf551-1316636303.tcloudbaseapp.com/bin/2/rewards_design.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .download-button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .download-button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selamat mengunduh 777 Game Hall</h1>
        <a href="https://ci235.github.io/777/777.apk" class="download-button">Klik untuk mengunduh</a>

</html>
